<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h {
            font-size: 2rem;
            color:green;
            text-align: center;
            margin: 20px 0;
            text-align: center;
        }

        p {
            text-align: center;
            margin: 0 0 20px;
            color: #050607;
        }

        #loadmain {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        #loadmain:hover {
            background-color: #003d80;
        }

        #posts {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .post-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .post-body {
            font-size: 1rem;
            color: #555;
        }

        .post:last-child {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <center><h>Hello Everyone, I am Lokesh Kumar </h></center>
    <p>This is how to fetch data from a URL</p>
    <div id="posts">Posts will load here</div>
    <button id="loadmain">Load Posts</button>

    <script>
        document.getElementById("loadmain").addEventListener("click", function () {
            loadPost();
        });

        function loadPost() {
            fetch("https://jsonplaceholder.typicode.com/posts")
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error fetching posts: ${response.status}`);
                    }
                    return response.json();
                })
                .then(posts => {
                    const postContainer = document.getElementById("posts");
                    postContainer.innerHTML = ''; // Clear previous posts
                    posts.forEach(post => {
                        const postEle = document.createElement("div");
                        postEle.classList.add("post");
                        postEle.innerHTML = `
                            <div class="post-title">${post.title}</div>
                            <div class="post-body">${post.body}</div>
                        `;
                        postContainer.appendChild(postEle);
                    });
                })
                .catch(error => {
                    console.error("Error fetching posts:", error);
                });
        }
    </script>
</body>

</html>
